<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD de Alunos</title>
</head>
<body>
    <h1>Gerenciamento de Alunos</h1>

    <h2>Incluir Aluno</h2>
    <form method="POST" action="alunos.php">
        Nome: <input type="text" name="nome" required><br>
        CPF: <input type="text" name="cpf" required><br>
        Matrícula: <input type="text" name="matricula" required><br>
        Data de Nascimento: <input type="date" name="dataNascimento" required><br>
        <button type="submit" name="incluir">Incluir</button>
    </form>

    <h2>Alterar Aluno</h2>
    <form method="POST" action="alunos.php">
        Matrícula: <input type="text" name="matricula" required><br>
        Novo Nome: <input type="text" name="nome" required><br>
        Novo CPF: <input type="text" name="cpf" required><br>
        Nova Data de Nascimento: <input type="date" name="dataNascimento" required><br>
        <button type="submit" name="editar">Alterar</button>
    </form>

    <h2>Excluir Aluno</h2>
    <form method="POST" action="alunos.php">
        Matrícula: <input type="text" name="matricula" required><br>
        <button type="submit" name="excluir">Excluir</button>
    </form>

    <h2>Listar Todos os Alunos</h2>
    <form method="POST" action="alunos.php">
        <button type="submit" name="listarTodos">Listar Todos</button>
    </form>

    <h2>Listar um Aluno</h2>
    <form method="POST" action="alunos.php">
        Matrícula: <input type="text" name="matricula" required><br>
        <button type="submit" name="listar">Listar</button>
    </form>
</body>
</html>
