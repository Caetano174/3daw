<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Disciplinas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        input[type="submit"] {
            width: 100%;
            background-color: #0c1adf;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #0c1adf;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cadastro de Disciplinas</h1>
        <form action="cadastrar_disciplina.php" method="post">
            <label for="nome">Nome da Disciplina:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="sigla">Sigla da Disciplina:</label>
            <input type="text" id="sigla" name="sigla" required>

            <label for="carga_horaria">Carga Horária (somente dois dígitos):</label>
            <input type="number" id="carga_horaria" name="carga_horaria" min="0" max="99" required>

            <input type="submit" value="Cadastrar">
        </form>
    </div>
</body>
</html>
